<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Plant Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 700px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #28a745;
        }
        .file-input {
            margin-top: 20px;
        }
        .btn-success {
            font-size: 1.2em;
            padding: 10px 20px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ðŸŒ¿ Medicinal Plant Classifier</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3 file-input">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button class="btn btn-success" type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="mt-4">
                <h4><strong>Prediction:</strong> {{ prediction }}</h4>
                <h5><strong>Confidence:</strong> {{ '%.2f'|format(confidence*100) }}%</h5>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2025 Medicinal Plant Classifier - All Rights Reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
